<table class="table table-hover table-striped" border="1">
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Department</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of listEmployees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.employeeFirstName }}</td>
        <td>{{ employee.employeeLasttName }}</td>
        <td>{{ employee.employeePhone }}</td>
        <td>{{ getDepartmentName(employee.department.id) }}</td>
        <td>
          <button (click)="openEditForm(employee)" class="btn btn-primary">Edit</button>
          <button (click)="deleteEmployee(employee)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div *ngIf="selectedEmployee">
    <h2>Edit Employee</h2>
    <form (ngSubmit)="submitEditForm()">
      <div>
        <label for="firstName">First Name:</label>
        <input id="firstName" [(ngModel)]="selectedEmployee.employeeFirstName" name="employeeFirstName" required>
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input id="lastName" [(ngModel)]="selectedEmployee.employeeLasttName" name="employeeLastName" required>
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input id="phone" [(ngModel)]="selectedEmployee.employeePhone" name="employeePhone" required>
      </div>
      <div>
        <label for="department">Department:</label>
        <select id="department" [(ngModel)]="selectedEmployee.department.id" name="department" required>
          <option *ngFor="let d of departments" [value]="d.id">{{ d.departmentName  }}</option>
        </select>
      </div>
      <button type="submit">Save Changes</button>
      <button type="button" (click)="closeEditForm()">Cancel</button>
    </form>
  </div>
